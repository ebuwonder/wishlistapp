<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login and Registration</title>
    <meta charset="utf-8">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'wishlist/style.css' %}">
  </head>
  <body>
    <h2>WELCOME!</h2>
    <div id="wrapper">
      <div class="message">
        {% if messages %}
            {% for message in messages %}
                <li class="error">{{message}}</li>
            {% endfor %}
        {% endif %}
      </div>

      <div class="register">
        <h1>Register</h1>
        <form class="ui form" action="/create" method="post">
          {% csrf_token %}
          Name: <input type="text" name="name" placeholder="Name">
          <br>
          Email: <input type="email" name="email" placeholder="Email">
          <br>
          Password: <input type="password" name="password" placeholder="Password">
          <br>
          Confirm Password: <input type="password" name="password_confirmation" placeholder="Confirm Password">
          <br>
          <input type="submit" value="Register">
        </form>
      </div>

      <div class="login">
        <h1>Login</h1>
        <form class="ui form" action="/authenticate" method="post">
          {% csrf_token %}
          Email: <input type="email" name="email" placeholder="Email">
          <br>
          Password: <input type="password" name="password" placeholder="Password">
          <br>
          <input type="submit" value="Login">
        </form>
      </div>
    </div>
  </body>
</html>
